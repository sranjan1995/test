app:
    name: aadhaarmasking-api
    code: aadhaarmasking-API
    notify: srswain@ecloudcontrol.com
build:
    version: 7.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: aadhaarmasking-7.4
    args:
        BASE_IMAGE: "registry.pixl.ai/adhaar-masking:7.7.15"
deploy:
    context: sranjan1995/DEV
    resources: xx-large
    replicas: 1
    #type: statefulset
    port:
    - 8000
volumes:
  - claim: pvc-nfs-9api
    mount: /app/host
    name: pv-nfs-9api0
    class: ""
    size: 50Gi
    mode: ReadWriteOnce
    matchLabels: false

properties:
    WORKERS : 1
    revision : 2
